<div class="configurations" style="width: 100%;">
    <div class="login-title center" style="width: 40%;">number of holes on each side</div>
    <input id="hole_number" class="center" style="width: 40% !important;" type="number" id="fname" name="fname" value="6">
    
    <div class="login-title center" style="width: 40%;">initial number of seeds on each hole</div>
    <input id="seed_number" type="number" id="fname" name="fname" value="4">
    
    <div class="login-title center" style="width: 40%;">play against:</div>
    <input type="radio" id="person" name="radio1">
    <label for="person">Person</label>
    <input type="radio" id="computer" name="radio1" checked>
    <label for="computer">Computer</label>
    
    <div class="login-title center" style="width: 40%;">who start the game</div>
    <input type="radio" id="person" name="radio2">
    <label for="person">Person</label>
    <input type="radio" id="computer" name="radio2" checked>
    <label for="computer">Computer</label>
    
    <div class="login-title center" style="width: 40%;">difficulty</div>
    <input type="radio" id="easy" name="radio3" checked>
    <label for="easy">Easy</label>
    <input type="radio" id="hard" name="radio3">
    <label for="hard">Hard</label>
</div>
