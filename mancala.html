<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="mancala.css">


    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#rules").load("rules.html");
            $("#classifications").load("classifications.html");
            //$("#configurations").load("configurations.html");
        });
    </script>

    <script src="mancala.js"></script>

</head>
<body>
    <div id="rules" class="pop-up"></div>
    <div id="configuration" class="pop-up">

        <div class="configurations" style="width: 100%;">
            <div class="login-title center" style="width: 40%;">number of holes on each side</div>
            <input id="hole_number" class="center" style="width: 40% !important;" type="number" name="hole_number" value="6">
            
            <div class="login-title center" style="width: 40%;">initial number of seeds on each hole</div>
            <input id="seed_number" type="number" name="seed_number" value="4">
            
            <div class="login-title center" style="width: 40%;">play against:</div>
            <input type="radio" id="person" name="radio1">
            <label for="person">Person</label>
            <input type="radio" id="computer" name="radio1" checked>
            <label for="computer">Computer</label>
            
            <div class="login-title center" style="width: 40%;">who start the game</div>
            <input type="radio" id="person" name="radio2" >
            <label for="person">Person</label>
            <input type="radio" id="computer" name="radio2" checked>
            <label for="computer">Computer</label>
            
            <div class="login-title center" style="width: 40%;">difficulty</div>
            <input type="radio" id="easy" name="radio3" checked>
            <label for="easy">Easy</label>
            <input type="radio" id="hard" name="radio3">
            <label for="hard">Hard</label>
        </div>

    </div>
    <div id="classifications" class="pop-up"></div>

    <div class="header">
        
        <div class="navbar-logo">
            <button type="button" class="logo-mancala" >Mancala!</button>
            <div class="logo-slogan">play and enjoy</div>
        </div>
        <div class="navbar-options">
            <button  type="button" onclick="displayFlex('rules')" class="option center">
                rules
            </button>
            <button  type="button" onclick="displayFlex('classifications')" class="option center">
                classifications
            </button>
            <button  type="button" onclick="displayFlex('configuration')" class="option center">
                configuration
            </button>
            <button type="button" onclick="displayFlex('login-dropdown')" class="option center">
                login
            </button>
            <div id="login-dropdown" class="dropdown-content">
                <div class="login-title">username</div>
                <input type="text" id="username" name="username">
                <div class="login-title">password</div>
                <input type="password" id="password" name="password">
            </div>
        </div>
    </div>
    <div class="board-container">
        <div class="board" id="board">
                
        </div>
    </div>
    <div class="playBtn-container center-play">
        <button id="play" type="button" class="center-play" onclick="start_game()">Play</button>
        <button id="quit" type="button" class="center-play display-none" onclick="quit_game()">Quit</button>
    </div>
</body>
</html>
